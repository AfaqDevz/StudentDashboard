<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container px-5">
        <form class="d-flex flex-column justify-content-center">
            <h1 class="text-center mt-3 mb-3">Student Form</h1>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input required type="text" class="form-control" id="firstName" aria-describedby="text">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input required type="text" class="form-control" id="lastName" aria-describedby="text">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input required type="text" class="form-control" id="username" aria-describedby="text">
            </div>
            <button type="button" class="btn btn-primary" onclick="addbutton()">Add</button>
        </form>
    </div>

    <div class="container px-5 mt-5">
        <table class="table table-striped table-hover">
            <thead>
                <tr class="table-info">
                  <th scope="col">Serial</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Username</th>
                  <th scope="col">Roll Number</th>
                </tr>
              </thead>
              <tbody id="maintable">
              </tbody>
          </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
